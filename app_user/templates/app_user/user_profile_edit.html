{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}Profile{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-8 offset-md-3">
            <h1>Edit {{ user.username }}'s Profile</h1>
            <form action="" method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                <button>Update</button>
            </form>
            <a href="{% url 'app_user:profile' %}">Cancel</a>
        </div>
    </div>
</div>
{% endblock %}
