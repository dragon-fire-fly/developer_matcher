{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}Profile{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-8 offset-md-3">
            <h1>Edit {{ user.username }}'s Profile</h1>
            <form method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-primary">Update</button>
                <a href="{% url 'app_user:profile' %}" class="btn btn-danger">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
